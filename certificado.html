<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificado</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    .certificado {
      width: 100vw;
      height: 100vh;
      background: white;
      border: 10px solid #e6a418;
      box-sizing: border-box;
      padding: 40px;
      position: relative;
    }

    .titulo {
      text-align: center;
      font-size: 3.5vh;
      font-weight: bold;
      margin-bottom: 3vh;
      color: #082656;
    }

    .contenido {
      text-align: center;
      font-size: 2.2vh;
      line-height: 1.6;
    }

    .nombre {
      font-size: 3vh;
      font-weight: bold;
      margin: 2vh 0;
      text-decoration: underline;
    }

    .carrera {
      font-size: 2.5vh;
      font-style: italic;
      margin-bottom: 3vh;
    }

    .fecha {
      margin-top: 2vh;
    }

    .firmas {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      font-size: 1.5vh;
      text-align: center;
    }

    .firma {
      width: 30%;
    }

    .firma-linea {
      border-top: 1px solid #000;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="certificado" id="certificado">
    <div class="titulo">CERTIFICADO</div>
    <div class="contenido">
      <p>La Universidad XYZ otorga el presente certificado a</p>
      <div class="nombre" id="nombre">Juan Pérez</div>
      <p>por haber culminado la carrera de</p>
      <div class="carrera" id="carrera">Ingeniería de Sistemas</div>
      <p class="fecha" id="fecha">13 de mayo de 2025</p>
    </div>
    <div class="firmas">
      <div class="firma">
        <div class="firma-linea"></div>
        Presidente
      </div>
      <div class="firma">
        <div class="firma-linea"></div>
        Secretario General
      </div>
      <div class="firma">
        <div class="firma-linea"></div>
        Decano
      </div>
    </div>
  </div>


</body>
</html>
